<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="form-wrap">
            <h1>আরমানের খেরোখাতা</h1>
            <h2>Sign Up Form</h2>
            <form>
                <div class="combine-box">
                    <div class="inputBX">
                        <input type="text" placeholder="Type Your Name" required>
                    </div>
                    <div class="inputBX">
                        <input type="text" placeholder="Father Name" required>
                    </div>
                </div>
                <div class="combine-box">
                    <div class="inputBX">
                        <input type="text" placeholder="Mother Name" required>
                    </div>
                    <div class="inputBX">
                        <input type="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="combine-box">
                    <div class="inputBX">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="inputBX">
                        <input type="password" placeholder="Retype Password" required>
                    </div>
                </div>
                <div class="combine-box">
                    <div class="inputBX">
                        <input type="text" placeholder="Mobile Number" required>
                    </div>
                    <div class="inputBX">
                        <input type="text" placeholder="Present Address" required>
                    </div>
                </div>
                <div class="combine-box">
                    <div class="inputBX">
                        <input type="text" placeholder="Permanent Address" required>
                    </div>
                    <div class="inputBX">
                        <input type="text" placeholder="Profession" required>
                    </div>
                </div>
                <div class="combine-box">
                    <div class="inputBX">
                        <input type="date" name="dob" id="" placeholder="Date of Birth">
                    </div>
                    <div class="inputBX">
                        <input type="file" name="upload" id="">
                    </div>
                </div>
                <div class="combine-box">
                    <div class="inputBX">
                        <select name="" id="" class="inputselect">
                           <option value="">Select</option>
                           <option value="">Male</option>
                           <option value="">Female</option>
                       </select>
                    </div>
                    <div class="inputBX">
                        <div class="input-radio">
                            <strong>Select Gender</strong>
                            <label for="">Female</label>
                            <input type="radio" name="gender" id="">
                            <label for="">Male</label>
                            <input type="radio" name="gender" id="">
                        </div>
                    </div>
                </div>
                <div class="submitBX">
                    <input type="submit" value="Sign Up" class="btn">
                </div>
            </form>
        </div>
    </main>

</body>

</html>
